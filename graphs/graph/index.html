<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Graph App</title>

    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/chartist/dist/chartist.min.css">
    <!-- your app's js -->
    <script type="text/javascript" src="js/angular.js" charset="utf-8"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.1.min.js"></script>
   <!-- <script type="text/javascript" src="AppleClasses/AppleWidget.js"> </script>-->

  </head>
  <body ng-app="graphApp">

    <div ng-controller="graphCtrl">
      <div id="graph" class="ct-chart ct-perfect-fourth"></div>
      <div class="row item range">

        <label>Min: -6</label>
        <input type="range" min="-6" max="2.5" step=".5" ng-model="curr_alpha" ng-change="setAlpha(curr_alpha)">
        <label>Max: 2.5</label>
        <p>Current Alpha: {{curr_alpha}} </p>

        <label>Min: 100K</label>
          <input type="range" min="100" max="600" step="10" ng-model="curr_temp" ng-change="setTemp(curr_temp)">
        <label>Max: 600K</label>

        <form ng-submit="typeTemp()">
          <label>Enter Temp: (100K-600K)</label>
          <input type="text" ng-model="text_input" />
          <input type="submit"/>
        </form>
        <p>Current Temperature: {{curr_temp}}K</p>
      </div>
    </div>





    <script src="bower_components/chartist/dist/chartist.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    

  </body>
</html>
