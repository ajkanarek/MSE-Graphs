<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Graph App</title>

    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/chartist/dist/chartist.min.css">
    <!-- your app's js -->
    <script type="text/javascript" src="js/angular.js" charset="utf-8"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.1.min.js"></script>
    <!-- <script type="text/javascript" src="AppleClasses/AppleWidget.js"> </script> -->

  </head>
  <body ng-app="graphApp">

    <div ng-controller="sineCtrl">

    <div id="sine-wave" ng-controller="sineCtrl">
      <canvas id="mycanvas" width="100" height="100"></canvas>
      <input id="line" type="range" min="0" max="40" ng-model="sine_input" step="1"  ng-change="setCurve(sine_input)"/>
      <label>Min: 0</label>
      <label>Max: 10</label>
      <p>Current Value: {{sine_input}}</p>
    </div>





    <script src="bower_components/chartist/dist/chartist.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    

  </body>
</html>
