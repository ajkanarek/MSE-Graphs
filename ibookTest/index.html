<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Simple Box App</title>

    <link href="css/style.css" rel="stylesheet">

    <!-- your app's js -->
    <script type="text/javascript" src="js/angular.js" charset="utf-8"></script>
    <!-- <script type="text/javascript" src="AppleClasses/AppleWidget.js"> </script> -->
    <script type="text/javascript" src="js/app.js"></script>

  </head>
  <body ng-app="boxApp">

    <div ng-controller="boxCtrl">
      <h1> Hello World </h1>
      <div>
        <h1> Size of Box: {{current_size}}  </h1>
      </div>

      <div class="box-div">
        <canvas id="boxCanvas" width="{{current_size}}" height="{{current_size}}"> </canvas>
      </div>

      <div class="row item range">
        <input type="range" name="box-size" min="10" max="200" ng-model="current_size" ng-change="setBoxSize(current_size)">
      </div>
    </div>

  </body>
</html>
